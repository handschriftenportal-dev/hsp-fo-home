<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSP Home Demo</title>
</head>
<body>
  <div id="main" style="width: 100%; height: 100%; position: absolute; display: flex;"></div>
  <script src="/hsp-fo-home.js"></script>
  <script>

    const searchBar = document.createElement('div')
    searchBar.innerHTML = `
      <p>search bar</p>
    `

    const config = {
      enableRouting: true,
      wordpressEndpoint: '/api/wordpress',
      anchors: {
        searchBar,
      }
    }

    home = createHspHome(config)

    home.mount({
      main: document.getElementById('main')
    })

  </script>
</body>
</html>
